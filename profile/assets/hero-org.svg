<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="480" viewBox="0 0 1600 480">
  <defs>
    <!-- Deep space background to match logo mood -->
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0b0e14"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Ice/crystal gradient for shard shapes -->
    <linearGradient id="ice" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a7f3ff"/>
      <stop offset="40%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <!-- Neon swirl gradient -->
    <linearGradient id="nebula" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="480" fill="url(#bg)"/>

  <!-- Star particles -->
  <g fill="#9dd7ff" opacity="0.8" filter="url(#glow)">
    <circle cx="520" cy="120" r="2"/>
    <circle cx="600" cy="160" r="1.5"/>
    <circle cx="780" cy="110" r="2.5"/>
    <circle cx="880" cy="150" r="1.8"/>
    <circle cx="1000" cy="120" r="2.2"/>
    <circle cx="690" cy="210" r="1.4"/>
    <circle cx="920" cy="220" r="1.6"/>
  </g>

  <!-- Nebula swirl -->
  <path d="M520,200 C640,140 960,140 1080,200" fill="none" stroke="url(#nebula)" stroke-width="8" opacity="0.45" filter="url(#glow)"/>
  <path d="M540,240 C680,180 920,180 1060,240" fill="none" stroke="url(#nebula)" stroke-width="6" opacity="0.35" filter="url(#glow)"/>

  <!-- Crystalline 'A' mark composed of shards -->
  <g transform="translate(800,210)" filter="url(#glow)">
    <!-- left shard -->
    <polygon points="-180,120 -60,-80 -20,-60 -140,140" fill="url(#ice)" stroke="#e0f2fe" stroke-width="2" opacity="0.95"/>
    <!-- right shard -->
    <polygon points="60,-80 180,120 140,140 20,-60" fill="url(#ice)" stroke="#e0f2fe" stroke-width="2" opacity="0.95"/>
    <!-- lower shard -->
    <polygon points="-60,40 0,10 60,40 0,80" fill="url(#ice)" stroke="#e0f2fe" stroke-width="2" opacity="0.95"/>
  </g>

  <!-- Title text with cool gradient -->
  <defs>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9ce2ff"/>
      <stop offset="100%" stop-color="#8b8df7"/>
    </linearGradient>
  </defs>
  <g font-family="Inter, Segoe UI, system-ui, -apple-system, Arial" text-anchor="middle" filter="url(#glow)">
    <text x="800" y="360" font-size="86" font-weight="800" fill="url(#titleGrad)">Aethor</text>
    <text x="800" y="402" font-size="28" letter-spacing="8" fill="#dbeafe">STUDIOS</text>
  </g>
</svg>
